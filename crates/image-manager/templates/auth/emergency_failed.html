{% extends "base.html" %}

{% block title %}Emergency Login Failed{% endblock %}

{% block content %}
<div class="container">
    <div class="error">
        <h2>❌ Login Failed</h2>
        <p>Invalid credentials. This attempt has been logged.</p>
        <div class="buttons">
            <a href="/login/emergency" class="btn btn-primary">← Try Again</a>
            <a href="/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
