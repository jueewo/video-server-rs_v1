  <!-- Connecting arrows -->
  <line x1="23" y1="30" x2="28" y2="30" stroke="white" stroke-width="1.5"/>
  <line x1="36" y1="30" x2="41" y2="30" stroke="white" stroke-width="1.5"/>
  <polygon points="41,30 38,28 38,32" fill="white"/>

  <!-- BPMN Text -->
  <text x="32" y="52" font-family="monospace" font-size="10" font-weight="bold" fill="white" text-anchor="middle">BPMN</text>
</svg>
