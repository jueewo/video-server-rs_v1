<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error - 3D Gallery</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .error-container {
                background: white;
                padding: 60px 40px;
                border-radius: 16px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                text-align: center;
                max-width: 600px;
                width: 100%;
            }

            .error-icon {
                font-size: 72px;
                margin-bottom: 20px;
                line-height: 1;
            }

            .error-title {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 16px;
                color: #1a202c;
            }

            .error-code {
                display: inline-block;
                background: #fed7d7;
                color: #c53030;
                padding: 4px 12px;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 20px;
                letter-spacing: 0.5px;
            }

            .error-message {
                font-size: 18px;
                color: #4a5568;
                line-height: 1.6;
                margin-bottom: 30px;
            }

            .error-actions {
                display: flex;
                gap: 12px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.2s ease;
                cursor: pointer;
                border: none;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: #e2e8f0;
                color: #2d3748;
            }

            .btn-secondary:hover {
                background: #cbd5e0;
            }

            @media (max-width: 600px) {
                .error-container {
                    padding: 40px 24px;
                }

                .error-title {
                    font-size: 24px;
                }

                .error-message {
                    font-size: 16px;
                }

                .error-icon {
                    font-size: 56px;
                }
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-icon">
                {% if error.code == "INVALID_CODE" %} ‚ö†Ô∏è {% else %} {% if
                error.code == "EXPIRED_CODE" %} ‚è∞ {% else %} {% if error.code
                == "NO_MEDIA" %} üñºÔ∏è {% else %} ‚ùå {% endif %} {% endif %} {%
                endif %}
            </div>

            <h1 class="error-title">{{ error.error }}</h1>

            <div class="error-code">{{ error.code }}</div>

            <p class="error-message">{{ error.message }}</p>

            <div class="error-actions">
                <button class="btn btn-primary" onclick="history.back()">
                    ‚Üê Go Back
                </button>
                <a href="/" class="btn btn-secondary"> üè† Home </a>
            </div>
        </div>
    </body>
</html>
