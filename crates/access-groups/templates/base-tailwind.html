<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Media Server{% endblock %}</title>
        <link rel="icon" type="image/png" href="/storage/icon.png" />
        <link rel="apple-touch-icon" href="/storage/icon.png" />

        <!-- TailwindCSS + DaisyUI -->
        <link rel="stylesheet" href="/static/css/tailwind.css" />

        <!-- HTMX for dynamic interactions -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>

        <!-- Alpine.js for client-side interactivity -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>

        {% block extra_head %}{% endblock %}
    </head>
    <body class="bg-base-100 min-h-screen flex flex-col">
        <!-- Navbar -->
        <div class="navbar bg-base-300 shadow-lg sticky top-0 z-50">
            <div class="flex-1">
                <a href="/" class="btn btn-ghost normal-case text-xl">
                    <span class="text-2xl">üé¨</span>
                    <span class="ml-2">Media Server</span>
                </a>
            </div>

            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/">üè† Home</a></li>
                    <li><a href="/videos">üé• Videos</a></li>
                    <li><a href="/images">üñºÔ∏è Images</a></li>
                    <li><a href="/documents">üìÑ Documents</a></li>
                    <li><a href="/media">üé® All Media</a></li>
                    <li><a href="/groups">üë• Groups</a></li>
                    <li><a href="/test">üì° Live</a></li>
                </ul>

                <!-- Theme Toggle -->
                <button
                    id="themeToggle"
                    class="btn btn-ghost btn-circle ml-2"
                    onclick="toggleTheme()"
                    title="Toggle theme"
                >
                    <!-- Moon icon (shown in light mode) -->
                    <svg
                        id="moonIcon"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                        />
                    </svg>
                    <!-- Sun icon (shown in dark mode) -->
                    <svg
                        id="sunIcon"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 hidden"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>

                <!-- User Menu -->
                <div class="dropdown dropdown-end ml-2">
                    <label
                        tabindex="0"
                        class="btn btn-ghost btn-circle avatar placeholder"
                    >
                        <div
                            class="bg-primary text-primary-content rounded-full w-10"
                        >
                            <span>U</span>
                        </div>
                    </label>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-200 rounded-box w-52"
                    >
                        <li><a href="/profile">üë§ Profile</a></li>
                        <li><a href="/logout">üö™ Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1">{% block content %}{% endblock %}</main>

        <!-- Toast Container -->
        <div id="toast-container" class="toast toast-top toast-end z-50"></div>

        {% block extra_scripts %}{% endblock %}

        <script>
            // Global utilities
            function copyToClipboard(text) {
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        showToast("Copied to clipboard!", "success");
                    })
                    .catch(() => {
                        showToast("Failed to copy", "error");
                    });
            }

            function showToast(message, type = "info") {
                const toast = document.createElement("div");
                toast.className = `alert alert-${type} shadow-lg mb-2`;
                toast.innerHTML = `
                <div>
                    <span>${message}</span>
                </div>
            `;
                document.getElementById("toast-container").appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            // Theme switcher
            function toggleTheme() {
                const html = document.documentElement;
                const current = html.getAttribute("data-theme");
                const newTheme = current === "light" ? "dark" : "light";
                html.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
                updateThemeIcon(newTheme);
            }

            // Update theme icon based on current theme
            function updateThemeIcon(theme) {
                const moonIcon = document.getElementById("moonIcon");
                const sunIcon = document.getElementById("sunIcon");

                if (theme === "dark") {
                    // Dark mode - show sun icon
                    moonIcon.classList.add("hidden");
                    sunIcon.classList.remove("hidden");
                } else {
                    // Light mode - show moon icon
                    moonIcon.classList.remove("hidden");
                    sunIcon.classList.add("hidden");
                }
            }

            // Load saved theme
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);

            // Set initial icon state
            document.addEventListener("DOMContentLoaded", function () {
                updateThemeIcon(savedTheme);
            });
        </script>
    </body>
</html>
