[workspace]
members = [
    "crates/video-manager",
    "crates/image-manager",
    "crates/user-auth",
]
resolver = "2"

[package]
name = "video-server-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
# Local crates
video-manager = { path = "crates/video-manager" }
image-manager = { path = "crates/image-manager" }
user-auth = { path = "crates/user-auth" }

# Web framework
axum = { version = "0.7", features = ["multipart"] }
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["fs", "trace", "cors"] }
tower-sessions = "0.13"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "migrate"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Error handling
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
time = "0.3"
reqwest = { version = "0.12.28", features = ["json"] }
dotenvy = "0.15"

[workspace.dependencies]
# Shared dependencies for all crates
axum = { version = "0.7", features = ["multipart"] }
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["fs", "trace", "cors"] }
tower-sessions = "0.13"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "migrate"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
tracing = "0.1"
time = "0.3"
tokio-util = { version = "0.7.17", features = ["io"] }
reqwest = { version = "0.12.28", features = ["json"] }
openidconnect = "3.5"
async-trait = "0.1"
dotenvy = "0.15"
