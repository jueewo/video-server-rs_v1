<div class="card bg-base-200 shadow-xl {% if image_url %}{% else %}card-compact{% endif %}">
  {% if image_url %}
  <figure>
    <img src="{{ image_url }}" alt="{{ title }}" class="w-full h-48 object-cover" />
  </figure>
  {% endif %}
  <div class="card-body">
    <h2 class="card-title">{{ title }}</h2>
    {% if description %}
    <p class="text-sm opacity-70">{{ description }}</p>
    {% endif %}
    <div class="card-actions justify-end mt-4">
      {% for action in actions %}
      <a href="{{ action.url }}" class="btn btn-{{ action.style }}">{{ action.label }}</a>
      {% endfor %}
    </div>
  </div>
</div>
