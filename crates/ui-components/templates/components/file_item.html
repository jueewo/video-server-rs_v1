<div class="file-item flex items-center justify-between p-4 bg-base-200 rounded-lg hover:bg-base-300 transition-colors">
  <div class="flex items-center gap-4 flex-1">
    {% if thumbnail_url %}
    <div class="avatar">
      <div class="w-16 h-16 rounded">
        <img src="{{ thumbnail_url }}" alt="{{ filename }}" />
      </div>
    </div>
    {% else %}
    <div class="w-16 h-16 rounded bg-base-300 flex items-center justify-center">
      <svg class="w-8 h-8 opacity-50" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"/>
      </svg>
    </div>
    {% endif %}

    <div class="flex-1 min-w-0">
      <h3 class="font-semibold truncate">{{ filename }}</h3>
      <div class="flex gap-2 text-xs opacity-70">
        <span class="badge badge-ghost badge-sm">{{ file_type }}</span>
        <span>{{ file_size }}</span>
        <span>{{ uploaded_at }}</span>
      </div>
    </div>
  </div>

  <div class="flex gap-2">
    <a href="{{ download_url }}" class="btn btn-sm btn-ghost" title="Download">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
      </svg>
    </a>

    {% if can_edit %}
    <button class="btn btn-sm btn-ghost" title="Edit">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
      </svg>
    </button>
    {% endif %}

    {% if can_delete %}
    <button class="btn btn-sm btn-ghost text-error" title="Delete">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
      </svg>
    </button>
    {% endif %}
  </div>
</div>
