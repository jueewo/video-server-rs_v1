{% extends "base.html" %} {% block title %}Authentication Error{% endblock %} {%
block content %}
<div class="container">
    <div class="error">
        <h2>❌ Authentication Error</h2>
        <p><strong>{{ reason }}</strong></p>
        {% match detail %} {% when Some with (d) %}
        <p>{{ d }}</p>
        {% when None %}
        <p>No additional details available</p>
        {% endmatch %}
        <div class="buttons">
            <a href="/login" class="btn btn-primary">← Back to Login</a>
            <a href="/" class="btn btn-secondary">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
