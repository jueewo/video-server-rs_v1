<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Media Server{% endblock %}</title>
        <link rel="icon" type="image/webp" href="/storage/icon.webp" />
        <link rel="apple-touch-icon" href="/storage/icon.webp" />

        <!-- TailwindCSS + DaisyUI -->
        <link rel="stylesheet" href="/static/css/tailwind.css" />

        <!-- HTMX for dynamic interactions -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>

        <!-- Alpine.js for client-side interactivity -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>

        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>

        {% block extra_head %}{% endblock %}
    </head>
    <body class="bg-base-100 min-h-screen flex flex-col">
        <!-- Navbar -->
        {% include "components/navbar.html" %}

        <!-- Main Content -->
        <main class="flex-1">{% block content %}{% endblock %}</main>

        <!-- Toast Container -->
        <div id="toast-container" class="toast toast-top toast-end z-50"></div>

        {% block extra_scripts %}{% endblock %}

        <script>
            // Global utilities
            function copyToClipboard(text) {
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        showToast("Copied to clipboard!", "success");
                    })
                    .catch(() => {
                        showToast("Failed to copy", "error");
                    });
            }

            function showToast(message, type = "info") {
                const toast = document.createElement("div");
                toast.className = `alert alert-${type} shadow-lg mb-2`;
                toast.innerHTML = `
                <div>
                    <span>${message}</span>
                </div>
            `;
                document.getElementById("toast-container").appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            // Theme switcher
            function toggleTheme() {
                const html = document.documentElement;
                const current = html.getAttribute("data-theme");
                const newTheme = current === "light" ? "dark" : "light";
                html.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);
                updateThemeIcon(newTheme);
            }

            // Update theme icon based on current theme
            function updateThemeIcon(theme) {
                const moonIcon = document.getElementById("moonIcon");
                const sunIcon = document.getElementById("sunIcon");

                if (theme === "dark") {
                    // Dark mode - show sun icon
                    moonIcon.classList.add("hidden");
                    sunIcon.classList.remove("hidden");
                } else {
                    // Light mode - show moon icon
                    moonIcon.classList.remove("hidden");
                    sunIcon.classList.add("hidden");
                }
            }

            // Load saved theme
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);

            // Set initial icon state
            document.addEventListener("DOMContentLoaded", function () {
                updateThemeIcon(savedTheme);
            });
        </script>
    </body>
</html>
